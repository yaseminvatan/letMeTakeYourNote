<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!-- Metadata for character set, viewport settings, and browser compatibility -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Page title -->
    <title>Note Taker</title>

    <!-- Bootstrap CSS for styling -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
      crossorigin="anonymous" 
    />

    <!-- Font Awesome for icons -->
    <link 
      rel="stylesheet" 
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" 
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" 
      crossorigin="anonymous" 
    />

    <!-- Custom styles for this application -->
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>

  <body>
    <!-- Navigation bar -->
    <nav class="navbar bg-info">
      <!-- Branding or logo text -->
      <a class="navbar-brand text-light p-3" href="/">Note Taker </a>

      <!-- Action buttons -->
      <div class="icons">
        <!-- Button to save the note -->
        <button type="button" class="btn btn-outline-light btn-sm save-note">
          <span class="fas fa-save"></span> <!-- Save icon -->
          <span>Save Note</span> <!-- Save button text -->
        </button>

        <!-- Button to start a new note -->
        <button type="button" class="btn btn-outline-light btn-sm new-note">
          <span class="fas fa-edit"></span> <!-- Edit icon -->
          <span>New Note</span> <!-- New Note button text -->
        </button>

        <!-- Button to clear the current note -->
        <button type="button" class="btn btn-sm btn-outline-danger clear-btn">
          <span class="fas fa-times"></span> <!-- Clear icon -->
          <span>Clear Form</span> <!-- Clear button text -->
        </button>
      </div>
    </nav>

    <!-- Main container for the page -->
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar for listing notes -->
        <div class="col-4 list-container" id="list-container">
          <div class="card">
            <!-- List of saved notes will be dynamically inserted here -->
            <ul class="list-group" id="list-group"></ul>
          </div>
        </div>

        <!-- Main area for creating or editing a note -->
        <div class="col-8">
          <!-- Form for entering note details -->
          <form class="note-form">
            <!-- Input for the note title -->
            <input
            
              class="note-title"
              placeholder="Note Title"
              maxlength="28" 
              type="Text"
            />
            <!-- Textarea for the note content -->
            <textarea 
             
              class="note-textarea" 
              placeholder="Note Text">
            </textarea>
          </form>
        </div>
      </div>
    </div>

    <!-- Include JavaScript for interactivity -->
    <script src="/assets/js/index.js"></script>
  </body>
</html>
